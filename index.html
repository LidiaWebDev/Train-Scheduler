      <div class="col-1"></div>

      <div class="container3">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <div class="card border-success mb-3">
              <div class="card-header bg-success">Add train</div>

              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name-input"
                    aria-describedby="name"
                    placeholder="Train Name"
                  />
                </div>
                
                <div class="form-group">
                  <label for="address">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="text-input"
                    placeholder="Destination"
                  />
                </div>

                <div class="form-group">
                  <label for="trainTime"
                    >First Train Time (HH:mm - military time)
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="time-input"
                    placeholder="Enter time"
                  />
                </div>

                <div class="form-group">
                  <label for="minutes">Frequency(min) </label>
                  <input
                    type ="number"
                    class="form-control"
                    id="minutes-input"
                    aria-describedby="frequency"
                  />
                </div>
                <button type="submit" class="btn btn-success" id="add-train">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
